TROJ_DATA_INCREMENT = { type = "random_hex", bits = 16, description = "Data increment when triggered" }

[hosts.trojan3_spi0_host]
file = "trojan3_spi0_host.v"
description = "SPI master controller with configurable clock division"
[hosts.trojan3_spi0_host.params]
