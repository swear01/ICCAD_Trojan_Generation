[metadata]
description = "Host circuit configurations for Trojan3 (Counter-based data increment)"
trojan_id = "trojan3"

# List of host files for this trojan (for iteration)
host_files = [
    "trojan3_counter0_host",
    "trojan3_counter1_host",
    "trojan3_spi0_host",
    "trojan3_spi1_host"
]

# Host circuit mapping for Trojan3
[hosts]

[hosts.trojan3_counter0_host]
file = "trojan3_counter0_host.v"
description = "16-bit up/down counter with overflow detection"
[hosts.trojan3_counter0_host.params]
# Trojan core parameters
TROJ_COUNTER_THRESHOLD = { type = "random_hex", bits = 8, description = "Counter threshold for trigger" }
TROJ_DATA_INCREMENT = { type = "random_hex", bits = 16, description = "Data increment when triggered" }

[hosts.trojan3_counter1_host]
file = "trojan3_counter1_host.v"
description = "16-bit up/down counter with overflow detection"
[hosts.trojan3_counter1_host.params]
# Trojan core parameters
