[tool:pytest]
# Pytest configuration for ICCAD Trojan Generation Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -x

# Markers
markers =
    verilator: tests that require Verilator
    clean: tests for clean RTL files
    trojan: tests for trojaned RTL files
    slow: tests that take a long time to run

# Minimum Python version
minversion = 3.6

# Timeout for tests (in seconds)  
timeout = 300

# Test output directory
junit_family = xunit2

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning